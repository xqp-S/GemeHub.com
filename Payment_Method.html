<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    
    <link rel="website icon" href="image/GamesHeavenn.png">

    <title>Payment Details</title>
    <style>
        .payment-section {
            display: none; /* Hide all sections initially */
            width: 60%;
            
        }
        .main {
    width: 100%;
    min-height: 100vh;
    display: block;
    background-size: cover;
    background-color: #f7f9fc;
    overflow: hidden;
}
        
    </style>
</head>
<body>
<section class="main">
    <!-- Visa Section -->
    <div id="visa" class="payment-section card p-4">
        <h5>
            <img src="image/Visa.jpeg" class="card-img-top mx-auto" alt="Visa Card" style="width: 50px; height: auto; margin: 10px;">
            Visa Card Details
        </h5>
        <form>
            <div class="mb-3">
                <label for="visaName" class="form-label">Cardholder's Name</label>
                <input type="text" class="form-control" id="visaName" required>
            </div>
            <div class="mb-3">
                <label for="visaNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="visaNumber" maxlength="16" pattern="\d{16}" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="visaExpiry" class="form-label">Expiration Date</label>
                    <input type="text" class="form-control" id="visaExpiry" placeholder="MM/YY" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="visaCvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="visaCvv" maxlength="3" pattern="\d{3}" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- MasterCard Section -->
    <div id="mastercard" class="payment-section card p-4">
        <h5>
            <img src="image/mastercard.png" class="card-img-top mx-auto" alt="MasterCard" style="width: 50px; height: auto; margin: 10px;">
            MasterCard Details
        </h5>
        <form>
            <div class="mb-3">
                <label for="masterName" class="form-label">Cardholder's Name</label>
                <input type="text" class="form-control" id="masterName" required>
            </div>
            <div class="mb-3">
                <label for="masterNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="masterNumber" maxlength="16" pattern="\d{16}" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="masterExpiry" class="form-label">Expiration Date</label>
                    <input type="text" class="form-control" id="masterExpiry" placeholder="MM/YY" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="masterCvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="masterCvv" maxlength="3" pattern="\d{3}" required>
                </div>
            </div>
            <button type="submit" id="btn" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- PayPal Section -->
    <div id="paypal" class="payment-section card p-4">
        <h5>
            <img src="image/paypalLogo.jpeg" class="card-img-top mx-auto" alt="PayPal" style="width: 50px; height: auto; margin: 10px;">
            PayPal Account
        </h5>
        <form>
            <div class="mb-3">
                <label for="paypalEmail" class="form-label">PayPal Email</label>
                <input type="email" class="form-control" id="paypalEmail" required>
            </div>
            <div class="mb-3">
                <label for="paypalPassword" class="form-label">PayPal Password</label>
                <input type="password" class="form-control" id="paypalPassword" required>
            </div>
            <button type="submit" id="btn" id="btn" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Apple Pay Section -->
    <div id="applepay" class="payment-section card p-4">
        <h5>
            <img src="image/ApplePay.jpeg" class="card-img-top mx-auto" alt="Apple Pay" style="width: 50px; height: auto; margin: 10px;">
            Apple Pay
        </h5>
        <form>
            <div class="mb-3">
                <label for="applePayPhone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="applePayPhone" required>
            </div>
            <button type="submit" id="btn" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- MadaPay Section -->
    <div id="madapay" class="payment-section card p-4">
        <h5>
            <img src="image/MadaLogo.jpeg" class="card-img-top mx-auto" alt="Mada Pay" style="width: 50px; height: auto; margin: 10px;">
            MadaPay
        </h5>
        <form>
            <div class="mb-3">
                <label for="madaCardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="madaCardNumber" maxlength="16" pattern="\d{16}" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="madaExpiry" class="form-label">Expiration Date</label>
                    <input type="text" class="form-control" id="madaExpiry" placeholder="MM/YY" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="madaCvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="madaCvv" maxlength="3" pattern="\d{3}" required>
                </div>
            </div>
            <button type="submit" id="btn" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Cash Section -->
    <div id="cash" class="payment-section card p-4">
        <h5>Cash Payment</h5>
        <p>Please provide your delivery address for cash on delivery.</p>
        <form>
            <div class="mb-3">
                <label for="cashCountry" class="form-label">Country</label>
                <input type="text" class="form-control" id="cashCountry" required>
            </div>
            <div class="mb-3">
                <label for="cashArea" class="form-label">Area</label>
                <input type="text" class="form-control" id="cashArea" required>
            </div>
            <div class="mb-3">
                <label for="cashCity" class="form-label">City</label>
                <input type="text" class="form-control" id="cashCity" required>
            </div>
            <div class="mb-3">
                <label for="cashNeighborhood" class="form-label">Neighborhood</label>
                <input type="text" class="form-control" id="cashNeighborhood" required>
            </div>
            <button type="submit" id="btn" class="btn btn-primary">Submit</button>
        </form>
    </div>
</section>
</body>
<script src="PaymentDetail.js"></script>
</html>
